<div class="row"> .</div>
<div class="row"> .</div>
<div class="row"> .</div>
<div class="row">
    <div class="col-3"></div>
    <div class="col">
        <div class="row flex-grow">
            <div class="col-12 grid-margin">
                <div class="card bg-light">
                    <div class="card-body">
                        <h4 class="card-title">Ingresar</h4>
                        <form class="forms-sample">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Correo</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    placeholder="Correo" [(ngModel)]="correo" name="correo">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Contraseña" [(ngModel)]="contra" name="contra">
                            </div>
                            <button type="submit" class="btn btn-success mr-2" (click) = "entrar()">Entrar</button>
                            <button class="btn btn-light" (click) = "cancelar()">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>
