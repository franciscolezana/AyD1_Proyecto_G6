<!-- Formulario de nuevo Ususario-->
<div class="col-12 grid-margin">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">AGREGAR PRODUCTO</h4>
            <form class="form-sample">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Nombre Producto</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" [(ngModel)]="nuevo_nombre" name="nuevo_nombre"/>
                            </div>
                        </div>
                    </div>       
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Categoría</label>
                            <div class="col-sm-9">
                                <select [(ngModel)]="nueva_categoria" name="nueva_categoria" class="form-control">
                                    <option *ngFor="let cate of cats" value="{{cate.id}}">{{cate.nombre}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Proveedor</label>
                            <div class="col-sm-9">
                                <select [(ngModel)]="nuevo_proveedor" name="nuevo_proveedor" class="form-control">
                                    <option>Proveedor 1 </option>
                                    <option>Proveedor 2</option>
                                    <option>Proveedor 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" (click)="agregar()" class="btn btn-success mr-2">Agregar</button>
                <button class="btn btn-light" (click)="cancelar()" >Cancelar</button>
            </form>
        </div>
    </div>
</div>

<!-- Tabla de Productos-->
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">PRODUCTOS</h4>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th> </th>
                            <th> Nombre Producto </th>
                            <th> Categorías </th>
                            <th> Proveedores </th>
                            <th> Acciones </th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Repitencia-->
                        <tr *ngFor="let producto of productos">
                            <td>
                                <img class="mr-2" src="assets/images/menu_icons/88.png" alt="image" />
                            </td>
                            <td>
                                {{producto.nombre}}
                            </td>
                            <td  *ngFor="let pr of producto.categorias">
                                <!--{{producto.categorias}}-->
                                {{pr.nombre}}
                            </td>
                            <td>
                                {{producto.proveedores}}
                            </td>
                            <td>
                                <button type="button" class="btn social-btn btn-primary py-0 px-0 mr-2"><i
                                        class="mdi mdi-36px mdi-account-edit" (click)="editar(producto.id)"></i></button>
                                <button type="button" class="btn social-btn btn-danger  py-0 px-0 "><i
                                        class="mdi mdi-36px mdi-delete" (click)="eliminar(producto.id)"></i></button>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
